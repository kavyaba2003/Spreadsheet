<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Mimic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button onclick="applyBold()">Bold</button>
    <button onclick="applyItalic()">Italic</button>
    <button onclick="resizeColumns()">Resize Columns</button>
  </div>

  <input type="text" id="formula-bar" placeholder="Enter formula (e.g., =SUM(A1:A5))" />

  <div id="spreadsheet">
    <table id="sheet">
      <!-- Cells will be dynamically generated here -->
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
